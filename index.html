<!DOCTYPE html>

<head>

<title>Organizador Pessoal</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body { font-family:'Plus Jakarta Sans',sans-serif; background:#F8FAFC; }

</style>
</head>

<body>

<header class="bg-white border-b sticky top-0 shadow-sm">

    <span class="font-bold text-lg">Organizador<span class="text-indigo-600">.</span></span>

    <div class="flex bg-slate-100 p-1 rounded-full text-xs font-semibold">
      <button id="btn-Manu" onclick="switchUser('Manu')" class="px-4 py-1.5 rounded-full bg-white shadow text-indigo-600">Manu</button>
      <button id="btn-Pedro" onclick="switchUser('Pedro')" class="px-4 py-1.5 rounded-full text-slate-500">Pedro</button>
    </div>
  </div>

  <nav class="max-w-5xl mx-auto px-4 flex gap-4 text-[10px] font-black uppercase">
    <button id="nav-tarefas" onclick="showTab('tarefas')" class="py-3 active-nav">ğŸ§¹ Tarefas</button>
    <button id="nav-lazer" onclick="showTab('lazer')" class="py-3 text-slate-400">ğŸ· Lazer</button>
    <button id="nav-compras" onclick="showTab('compras')" class="py-3 text-slate-400">ğŸ›’ Compras</button>

  </nav>
</header>

<main class="max-w-5xl mx-auto p-4 space-y-6">

<!-- LAZER -->

  <div id="lazer"></div>
</section>

<!-- COMPRAS -->
<section id="content-compras" class="tab-content space-y-2">
  <h2 class="text-xl font-bold">Compras</h2>
  <div id="compras"></div>
</section>

<!-- FINANCEIRO -->
<section id="content-financeiro" class="tab-content space-y-4">
  <h2 class="text-xl font-bold">Financeiro</h2>
  <p class="text-2xl font-black" id="total">R$ 0,00</p>
</section>

</main>

<script>
let user = "Manu"

const tarefas = [
  { nome:"Varrer a casa", user:"Manu" },
  { nome:"Passar pano na casa", user:"Pedro" },
  { nome:"Lavar a louÃ§a", user:"Manu" },
  { nome:"Guardar a louÃ§a", user:"Pedro" },
  { nome:"Lavar roupa", user:"Manu" },
  { nome:"Estender roupa", user:"Pedro" },
  { nome:"Recolher a roupa do varal", user:"Manu" },
  { nome:"Tirar poeira dos mÃ³veis", user:"Pedro" },
  { nome:"Trocar roupa de cama", user:"Manu" }
]

const lazer = [
  { nome:"Cinema", valor:70 },
  { nome:"EstaÃ§Ã£o da Picanha", valor:210 },
  { nome:"Night Dog", valor:180 },
  { nome:"CafÃ©s", valor:90 },
  { nome:"Restaurante JaponÃªs", valor:240 },
  { nome:"Pastel da Sogra", valor:150 }
]

const compras = [
  "Arroz","FeijÃ£o","CafÃ©","Alho","Cebola","Leite","MacarrÃ£o",
  "AcÃ©m MoÃ­do","Patinho Bife","ColchÃ£o Duro (Panela)"
]

function showTab(id){
  document.querySelectorAll('.tab-content').forEach(s=>s.classList.remove('active'))
  document.getElementById('content-'+id).classList.add('active')
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active-nav','text-indigo-600'))
  document.getElementById('nav-'+id).classList.add('active-nav','text-indigo-600')
}

function switchUser(u){
  user = u
  document.getElementById('view-user').innerText = u
  document.getElementById('btn-Manu').classList.toggle('bg-white',u==="Manu")
  document.getElementById('btn-Pedro').classList.toggle('bg-white',u==="Pedro")
  render()
}

function render(){
  document.getElementById('tarefas').innerHTML =
    tarefas.filter(t=>t.user===user).map((t,i)=>`
      <div class="bg-white p-3 rounded flex justify-between">
        <span>${t.nome}</span>
        <button onclick="tarefas.splice(${i},1);render()">âœ…</button>
      </div>`).join("") || "Sem tarefas ğŸ‰"

  document.getElementById('lazer').innerHTML =
    lazer.map(l=>`<div class="bg-white p-2 rounded border">${l.nome} â€” R$ ${l.valor}</div>`).join("")

  document.getElementById('compras').innerHTML =
    compras.map(c=>`<div class="bg-white p-2 rounded border">${c}</div>`).join("")

  const total = lazer.reduce((s,l)=>s+l.valor,0)
  document.getElementById('total').innerText =
    total.toLocaleString('pt-br',{style:'currency',currency:'BRL'})
}

render()
</script>

</body>
