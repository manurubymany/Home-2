<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organizador Pessoal</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body { font-family:'Plus Jakarta Sans',sans-serif; background:#F8FAFC; }
.tab-content{display:none}
.tab-content.active{display:block;animation:slide .25s ease}
.active-nav{border-bottom:3px solid #6366f1;color:#6366f1;font-weight:800}
@keyframes slide{from{opacity:0;transform:translateY(8px)}to{opacity:1}}
</style>
</head>

<body>

<header class="bg-white border-b sticky top-0 z-50 shadow-sm">
  <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">O</div>
      <span class="font-bold text-lg">Organizador<span class="text-indigo-600">.</span></span>
    </div>

    <div class="flex bg-slate-100 p-1 rounded-full text-xs font-semibold">
      <button id="btn-Manu" onclick="switchUser('Manu')" class="px-4 py-1.5 rounded-full bg-white shadow text-indigo-600">Manu</button>
      <button id="btn-Pedro" onclick="switchUser('Pedro')" class="px-4 py-1.5 rounded-full text-slate-500">Pedro</button>
    </div>
  </div>

  <nav class="max-w-5xl mx-auto px-4 flex gap-4 text-[10px] font-black uppercase overflow-x-auto">
    <button id="nav-casa" onclick="showTab('casa')" class="py-3 active-nav">ğŸ  Tarefas</button>
    <button id="nav-lazer" onclick="showTab('lazer')" class="py-3 text-slate-400">ğŸ· Lazer</button>
    <button id="nav-financeiro" onclick="showTab('financeiro')" class="py-3 text-slate-400">ğŸ’° Financeiro</button>
    <button id="nav-compras" onclick="showTab('compras')" class="py-3 text-slate-400">ğŸ›’ Compras</button>
    <button id="nav-agenda" onclick="showTab('agenda')" class="py-3 text-slate-400">ğŸ“… Agenda</button>
  </nav>
</header>

<main class="max-w-5xl mx-auto p-4 space-y-6">

<!-- TAREFAS -->
<section id="content-casa" class="tab-content active">
  <h2 class="text-xl font-bold mb-3">Tarefas de <span id="view-name">Manu</span></h2>
  <div id="dias" class="flex gap-2 mb-4"></div>
  <div id="tarefas" class="space-y-3"></div>
</section>

<!-- LAZER -->
<section id="content-lazer" class="tab-content space-y-3">
  <h2 class="text-xl font-bold">Lazer</h2>
  <div id="lazer"></div>
</section>

<!-- FINANCEIRO -->
<section id="content-financeiro" class="tab-content space-y-4">
  <div class="grid grid-cols-2 gap-4">
    <div class="bg-indigo-600 text-white p-6 rounded-2xl">
      <p>Lazer</p>
      <p class="text-2xl font-black" id="total-lazer">R$ 0,00</p>
    </div>
    <div class="bg-emerald-500 text-white p-6 rounded-2xl">
      <p>Casa</p>
      <p class="text-2xl font-black" id="total-casa">R$ 0,00</p>
    </div>
  </div>

  <input id="valor" type="number" placeholder="Valor" class="w-full p-3 rounded bg-slate-100">
  <select id="destino" class="w-full p-3 rounded bg-slate-100">
    <option value="lazer">Lazer</option>
    <option value="casa">Casa</option>
  </select>
  <button onclick="addValor()" class="w-full bg-slate-900 text-white p-3 rounded-lg">Adicionar</button>
</section>

<!-- COMPRAS -->
<section id="content-compras" class="tab-content space-y-2">
  <h2 class="text-xl font-bold">Compras</h2>
  <div id="compras"></div>
</section>

<!-- AGENDA -->
<section id="content-agenda" class="tab-content space-y-4">
  <h2 class="text-xl font-bold">Agenda</h2>

  <input id="agenda-data" type="date" class="w-full p-3 rounded bg-slate-100">
  <input id="agenda-desc" type="text" placeholder="Compromisso" class="w-full p-3 rounded bg-slate-100">

  <select id="agenda-user" class="w-full p-3 rounded bg-slate-100">
    <option value="Manu">Manu</option>
    <option value="Pedro">Pedro</option>
  </select>

  <button onclick="addAgenda()" class="w-full bg-indigo-600 text-white p-3 rounded-lg">
    Adicionar compromisso
  </button>

  <div id="agenda" class="space-y-2"></div>
</section>

</main>

<script>
let user="Manu", dia="Segunda";
let saldo={lazer:0,casa:0};

const agenda=[];

const tarefas={
"Segunda":[{t:"Varrer a casa",u:"Manu"},{t:"Passar pano",u:"Pedro"}],
"TerÃ§a":[{t:"Lavar louÃ§a",u:"Manu"},{t:"Guardar louÃ§a",u:"Pedro"}],
"Quarta":[{t:"Lavar roupa",u:"Manu"},{t:"Estender roupa",u:"Pedro"}],
"Quinta":[{t:"Recolher roupa",u:"Manu"},{t:"Tirar poeira",u:"Pedro"}],
"Sexta":[{t:"Trocar roupa de cama",u:"Manu"}]
};

const lazer=[
{n:"Cinema",v:70},{n:"EstaÃ§Ã£o da Picanha",v:210},
{n:"Night Dog",v:180},{n:"CafÃ©s",v:90},
{n:"Restaurante JaponÃªs",v:240},{n:"Pastel da Sogra",v:150}
];

const compras=[
"Arroz","FeijÃ£o","CafÃ©","Alho","Cebola","Leite","MacarrÃ£o",
"AcÃ©m MoÃ­do","Patinho Bife","ColchÃ£o Duro (Panela)"
];

function showTab(id){
document.querySelectorAll('.tab-content').forEach(s=>s.classList.remove('active'));
document.getElementById('content-'+id).classList.add('active');
document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active-nav'));
document.getElementById('nav-'+id).classList.add('active-nav');
}

function switchUser(u){
user=u;
document.getElementById('view-name').innerText=u;
btn-Manu.classList.toggle('bg-white',u==="Manu");
btn-Pedro.classList.toggle('bg-white',u==="Pedro");
render();
}

function addValor(){
const v=Number(valor.value);
if(!v) return;
saldo[destino.value]+=v;
valor.value="";
render();
}

function addAgenda(){
const d=agenda-data.value;
const desc=agenda-desc.value;
const u=agenda-user.value;
if(!d||!desc) return;
agenda.push({d,desc,u});
agenda-data.value="";
agenda-desc.value="";
render();
}

function render(){
dias.innerHTML=Object.keys(tarefas).map(d=>
`<button onclick="dia='${d}';render()" class="px-3 py-1 bg-white border rounded">${d.slice(0,3)}</button>`
).join("");

tarefas.innerHTML=(tarefas[dia]||[]).filter(t=>t.u===user)
.map(t=>`<div class="bg-white p-3 rounded border">${t.t}</div>`).join("")||"Folga ğŸ‰";

lazer.innerHTML=lazer.map(l=>`<div class="bg-white p-3 rounded border">${l.n} â€” R$ ${l.v}</div>`).join("");

compras.innerHTML=compras.map(c=>`<div class="bg-white p-2 rounded border">${c}</div>`).join("");

agendaDiv=agenda.map(a=>`
<div class="bg-white p-3 rounded border text-sm">
  <strong>${a.d}</strong> â€” ${a.desc} (${a.u})
</div>`).join("");
agenda.innerHTML=agendaDiv;

document.getElementById('total-lazer').innerText=saldo.lazer.toLocaleString('pt-br',{style:'currency',currency:'BRL'});
document.getElementById('total-casa').innerText=saldo.casa.toLocaleString('pt-br',{style:'currency',currency:'BRL'});
}

render();
</script>

</body>
</html>
