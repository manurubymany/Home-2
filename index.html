<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harmonia Hub</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body{font-family:'Plus Jakarta Sans',sans-serif;background:#F8FAFC}
.tab-content{display:none}
.tab-content.active{display:block;animation:fade .2s}
.active-nav{border-bottom:3px solid #6366f1;color:#6366f1;font-weight:800}
@keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1}}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow w-80 space-y-4">
    <h1 class="text-xl font-bold text-center">Harmonia Hub</h1>
    <input id="loginNome" placeholder="Seu nome" class="w-full p-3 bg-slate-100 rounded">
    <button onclick="entrar()" class="w-full bg-indigo-600 text-white p-3 rounded">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header class="bg-white border-b sticky top-0 z-50">
  <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
    <span class="font-bold text-lg">Harmonia<span class="text-indigo-600">.</span></span>
    <button onclick="showTab('perfil')" class="text-xs font-bold">ğŸ‘¤ Perfil</button>
  </div>

  <nav class="max-w-5xl mx-auto px-4 flex gap-4 text-[10px] font-black uppercase">
    <button id="nav-tarefas" onclick="showTab('tarefas')" class="py-3 active-nav">ğŸ  Tarefas</button>
    <button id="nav-lazer" onclick="showTab('lazer')" class="py-3 text-slate-400">ğŸ· Lazer</button>
    <button id="nav-financeiro" onclick="showTab('financeiro')" class="py-3 text-slate-400">ğŸ’° Financeiro</button>
  </nav>
</header>

<main class="max-w-5xl mx-auto p-4 space-y-6">

<!-- TAREFAS -->
<section id="content-tarefas" class="tab-content active space-y-3">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-bold">Tarefas</h2>
    <button onclick="alert(histTarefas.join('\n')||'Sem histÃ³rico')" class="text-xs">ğŸ“œ HistÃ³rico</button>
  </div>

  <div class="flex gap-2">
    <input id="novaTarefa" placeholder="Nova tarefa" class="flex-1 p-2 bg-slate-100 rounded">
    <button onclick="addTarefa()" class="bg-indigo-600 text-white px-4 rounded">+</button>
  </div>

  <div id="tarefas"></div>
</section>

<!-- LAZER -->
<section id="content-lazer" class="tab-content space-y-3">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-bold">Lazer</h2>
    <button onclick="alert(histLazer.join('\n')||'Sem histÃ³rico')" class="text-xs">ğŸ“œ HistÃ³rico</button>
  </div>

  <div class="flex gap-2">
    <input id="novoLazer" placeholder="Novo lazer" class="flex-1 p-2 bg-slate-100 rounded">
    <button onclick="addLazer()" class="bg-amber-500 text-white px-4 rounded">+</button>
  </div>

  <div id="lazer"></div>
</section>

<!-- FINANCEIRO -->
<section id="content-financeiro" class="tab-content space-y-3">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-bold">Financeiro</h2>
    <button onclick="alert(histFinanceiro.join('\n')||'Sem histÃ³rico')" class="text-xs">ğŸ“œ HistÃ³rico</button>
  </div>

  <input id="valor" type="number" placeholder="Valor" class="w-full p-3 bg-slate-100 rounded">
  <button onclick="addValor()" class="w-full bg-slate-900 text-white p-3 rounded">Adicionar</button>

  <p class="font-bold">Total: <span id="total">R$ 0,00</span></p>
</section>

<!-- PERFIL -->
<section id="content-perfil" class="tab-content">
  <h2 class="text-xl font-bold">Perfil</h2>
  <p class="mt-2">UsuÃ¡rio logado: <strong id="perfilNome"></strong></p>
</section>

</main>
</div>

<script>
let usuario=""
let tarefas=[]
let lazer=[]
let saldo=0

let histTarefas=[]
let histLazer=[]
let histFinanceiro=[]

function entrar(){
  usuario=loginNome.value
  if(!usuario) return
  login.classList.add("hidden")
  app.classList.remove("hidden")
  perfilNome.innerText=usuario
  render()
}

function showTab(id){
  document.querySelectorAll('.tab-content').forEach(s=>s.classList.remove('active'))
  document.getElementById('content-'+id).classList.add('active')
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active-nav'))
  document.getElementById('nav-'+id)?.classList.add('active-nav')
}

function addTarefa(){
  if(!novaTarefa.value)return
  tarefas.push(novaTarefa.value)
  novaTarefa.value=""
  render()
}

function removeTarefa(i){
  histTarefas.push(tarefas[i])
  tarefas.splice(i,1)
  render()
}

function addLazer(){
  if(!novoLazer.value)return
  lazer.push(novoLazer.value)
  novoLazer.value=""
  render()
}

function removeLazer(i){
  histLazer.push(lazer[i])
  lazer.splice(i,1)
  render()
}

function addValor(){
  if(!valor.value)return
  saldo+=Number(valor.value)
  histFinanceiro.push(`R$ ${valor.value}`)
  valor.value=""
  render()
}

function render(){
  tarefasEl.innerHTML=""
  tarefasEl.innerHTML=tarefas.map((t,i)=>`
    <div class="bg-white p-3 rounded flex justify-between">
      ${t}
      <button onclick="removeTarefa(${i})">âŒ</button>
    </div>`).join("")

  document.getElementById('tarefas').innerHTML=tarefas.map((t,i)=>`
    <div class="bg-white p-3 rounded flex justify-between">
      ${t}
      <button onclick="removeTarefa(${i})">âŒ</button>
    </div>`).join("")

  document.getElementById('lazer').innerHTML=lazer.map((l,i)=>`
    <div class="bg-white p-3 rounded flex justify-between">
      ${l}
      <button onclick="removeLazer(${i})">âŒ</button>
    </div>`).join("")

  total.innerText=saldo.toLocaleString('pt-br',{style:'currency',currency:'BRL'})
}
</script>

</body>
</html>
