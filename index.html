<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organizador Pessoal</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body { font-family:'Plus Jakarta Sans',sans-serif; background:#F8FAFC; }
.tab-content{display:none}
.tab-content.active{display:block;animation:slide .25s ease}
.active-nav{border-bottom:3px solid #6366f1;color:#6366f1;font-weight:800}
@keyframes slide{from{opacity:0;transform:translateY(8px)}to{opacity:1}}
</style>
</head>

<body>

<header class="bg-white border-b sticky top-0 z-50 shadow-sm">
  <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">O</div>
      <span class="font-bold text-lg">Organizador<span class="text-indigo-600">.</span></span>
    </div>

    <div class="flex bg-slate-100 p-1 rounded-full text-xs font-semibold">
      <button id="btn-Manu" onclick="switchUser('Manu')" class="px-4 py-1.5 rounded-full bg-white shadow text-indigo-600">Manu</button>
      <button id="btn-Pedro" onclick="switchUser('Pedro')" class="px-4 py-1.5 rounded-full text-slate-500">Pedro</button>
    </div>
  </div>

  <nav class="max-w-5xl mx-auto px-4 flex gap-4 text-[10px] font-black uppercase overflow-x-auto">
    <button id="nav-casa" onclick="showTab('casa')" class="py-3 active-nav">ğŸ  Tarefas</button>
    <button id="nav-lazer" onclick="showTab('lazer')" class="py-3 text-slate-400">ğŸ· Lazer</button>
    <button id="nav-financeiro" onclick="showTab('financeiro')" class="py-3 text-slate-400">ğŸ’° Financeiro</button>
    <button id="nav-compras" onclick="showTab('compras')" class="py-3 text-slate-400">ğŸ›’ Compras</button>
    <button id="nav-agenda" onclick="showTab('agenda')" class="py-3 text-slate-400">ğŸ“… Agenda</button>
  </nav>
</header>

<main class="max-w-5xl mx-auto p-4 space-y-8">

<!-- TAREFAS -->
<section id="content-casa" class="tab-content active space-y-4">
  <h2 class="text-xl font-bold">Tarefas de <span id="view-name">Manu</span></h2>

  <div class="flex gap-2" id="dias"></div>

  <div class="bg-white p-4 rounded-xl border space-y-2">
    <input id="novaTarefa" placeholder="Nova tarefa" class="w-full p-2 bg-slate-100 rounded">
    <select id="tarefaUser" class="w-full p-2 bg-slate-100 rounded">
      <option value="Manu">Manu</option>
      <option value="Pedro">Pedro</option>
    </select>
    <button onclick="addTarefa()" class="w-full bg-indigo-600 text-white p-2 rounded">Cadastrar tarefa</button>
  </div>

  <div id="tarefas" class="space-y-2"></div>
</section>

<!-- LAZER -->
<section id="content-lazer" class="tab-content space-y-4">
  <h2 class="text-xl font-bold">Lazer</h2>

  <div class="bg-white p-4 rounded-xl border space-y-2">
    <input id="lazerNome" placeholder="DescriÃ§Ã£o" class="w-full p-2 bg-slate-100 rounded">
    <input id="lazerValor" type="number" placeholder="Valor" class="w-full p-2 bg-slate-100 rounded">
    <button onclick="addLazer()" class="w-full bg-indigo-600 text-white p-2 rounded">Cadastrar lazer</button>
  </div>

  <div id="lazer"></div>
</section>

<!-- FINANCEIRO -->
<section id="content-financeiro" class="tab-content space-y-4">
  <div class="grid grid-cols-2 gap-4">
    <div class="bg-indigo-600 text-white p-6 rounded-2xl">
      <p>Lazer</p>
      <p class="text-2xl font-black" id="total-lazer">R$ 0,00</p>
    </div>
    <div class="bg-emerald-500 text-white p-6 rounded-2xl">
      <p>Casa</p>
      <p class="text-2xl font-black" id="total-casa">R$ 0,00</p>
    </div>
  </div>

  <input id="valor" type="number" placeholder="Valor" class="w-full p-3 rounded bg-slate-100">
  <select id="destino" class="w-full p-3 rounded bg-slate-100">
    <option value="lazer">Lazer</option>
    <option value="casa">Casa</option>
  </select>
  <button onclick="addValor()" class="w-full bg-slate-900 text-white p-3 rounded-lg">Adicionar</button>
</section>

<!-- COMPRAS -->
<section id="content-compras" class="tab-content space-y-4">
  <h2 class="text-xl font-bold">Compras</h2>

  <div class="bg-white p-4 rounded-xl border space-y-2">
    <input id="novaCompra" placeholder="Item de compra" class="w-full p-2 bg-slate-100 rounded">
    <button onclick="addCompra()" class="w-full bg-indigo-600 text-white p-2 rounded">Cadastrar item</button>
  </div>

  <div id="compras"></div>
</section>

<!-- AGENDA -->
<section id="content-agenda" class="tab-content space-y-4">
  <h2 class="text-xl font-bold">Agenda</h2>

  <input id="agendaData" type="date" class="w-full p-3 rounded bg-slate-100">
  <input id="agendaDesc" type="text" placeholder="Compromisso" class="w-full p-3 rounded bg-slate-100">
  <select id="agendaUser" class="w-full p-3 rounded bg-slate-100">
    <option value="Manu">Manu</option>
    <option value="Pedro">Pedro</option>
  </select>
  <button onclick="addAgenda()" class="w-full bg-indigo-600 text-white p-3 rounded-lg">Adicionar compromisso</button>

  <div id="agenda"></div>
</section>

</main>

<script>
let user="Manu", dia="Segunda";
let saldo={lazer:0,casa:0};
const agenda=[];

const tarefasData={
"Segunda":[{t:"Varrer a casa",u:"Manu"},{t:"Passar pano",u:"Pedro"}],
"TerÃ§a":[{t:"Lavar louÃ§a",u:"Manu"},{t:"Guardar louÃ§a",u:"Pedro"}],
"Quarta":[{t:"Lavar roupa",u:"Manu"},{t:"Estender roupa",u:"Pedro"}],
"Quinta":[{t:"Recolher roupa",u:"Manu"},{t:"Tirar poeira",u:"Pedro"}],
"Sexta":[{t:"Trocar roupa de cama",u:"Manu"}]
};

const lazerData=[
{n:"Cinema",v:70},{n:"EstaÃ§Ã£o da Picanha",v:210},
{n:"Night Dog",v:180},{n:"CafÃ©s",v:90},
{n:"Restaurante JaponÃªs",v:240},{n:"Pastel da Sogra",v:150}
];

const comprasData=[
"Arroz","FeijÃ£o","CafÃ©","Alho","Cebola","Leite","MacarrÃ£o",
"AcÃ©m MoÃ­do","Patinho Bife","ColchÃ£o Duro (Panela)"
];

function showTab(id){
document.querySelectorAll('.tab-content').forEach(s=>s.classList.remove('active'));
document.getElementById('content-'+id).classList.add('active');
document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active-nav'));
document.getElementById('nav-'+id).classList.add('active-nav');
}

function switchUser(u){
user=u;
document.getElementById('view-name').innerText=u;
document.getElementById('btn-Manu').classList.toggle('bg-white',u==="Manu");
document.getElementById('btn-Pedro').classList.toggle('bg-white',u==="Pedro");
render();
}

function addValor(){
const v=Number(document.getElementById('valor').value);
if(!v) return;
saldo[document.getElementById('destino').value]+=v;
document.getElementById('valor').value="";
render();
}

function addAgenda(){
const d=agendaData.value, desc=agendaDesc.value, u=agendaUser.value;
if(!d||!desc) return;
agenda.push({d,desc,u});
agendaData.value=agendaDesc.value="";
render();
}

function addCompra(){
const c=novaCompra.value;
if(!c) return;
comprasData.push(c);
novaCompra.value="";
render();
}

function addLazer(){
const n=lazerNome.value, v=Number(lazerValor.value);
if(!n||!v) return;
lazerData.push({n,v});
lazerNome.value=lazerValor.value="";
render();
}

function addTarefa(){
const t=novaTarefa.value, u=tarefaUser.value;
if(!t) return;
tarefasData[dia].push({t,u});
novaTarefa.value="";
render();
}

function render(){
dias.innerHTML=Object.keys(tarefasData).map(d=>`<button onclick="dia='${d}';render()" class="px-3 py-1 bg-white border rounded">${d.slice(0,3)}</button>`).join("");
tarefas.innerHTML=(tarefasData[dia]||[]).filter(t=>t.u===user).map(t=>`<div class="bg-white p-3 rounded border">${t.t}</div>`).join("")||"Folga ğŸ‰";
lazer.innerHTML=lazerData.map(l=>`<div class="bg-white p-3 rounded border">${l.n} â€” R$ ${l.v}</div>`).join("");
compras.innerHTML=comprasData.map(c=>`<div class="bg-white p-2 rounded border">${c}</div>`).join("");
agenda.innerHTML=agenda.map(a=>`<div class="bg-white p-3 rounded border"><strong>${a.d}</strong> â€” ${a.desc} (${a.u})</div>`).join("");
total-lazer.innerText=saldo.lazer.toLocaleString('pt-br',{style:'currency',currency:'BRL'});
total-casa.innerText=saldo.casa.toLocaleString('pt-br',{style:'currency',currency:'BRL'});
}

render();
</script>

</body>
</html>
